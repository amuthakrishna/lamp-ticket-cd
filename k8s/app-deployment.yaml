apiVersion: apps/v1
kind: Deployment
metadata:
  name: laravel-web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: laravel-web
  template:
    metadata:
      labels:
        app: laravel-web
    spec:
      containers:
      - name: laravelapps
        image: krishnamoorthy1/lamp-new:244
        ports:
        - containerPort: 80
        env:
        - name: DB_USERNAME
          value: "aduser"
        - name: DB_DATABASE
          value: "laravel"
        - name: DB_PASSWORD
          value: "aduser"  # Consider using secrets for passwords
        - name: DB_HOST
          value: "13.233.128.222"
        - name: DB_PORT
          value: "3306"
        volumeMounts:
        - name: laravel-storage
          mountPath: /var/www/html  # Changed to standard Laravel path
      volumes:      # Moved volumes to correct level
      - name: laravel-storage
        persistentVolumeClaim:
          claimName: laravel-pvc
          
   